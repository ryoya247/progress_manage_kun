{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/mystyle/mystyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>進捗管理くん</title>
</head>
<body style="min-width: 850px; max-width: 1100px; margin: 0 auto;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="{% url 'tasks:taskList' %}">進捗管理くん</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'tasks:taskCreate' %}">タスク追加</a>
        <a class="nav-item nav-link" href="{% url 'tasks:taskList' %}">タスクリスト</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'logout' %}" >ログアウト</a>
        {% else %}
        <!-- <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" >ユーザ登録</a> -->
        <a class="nav-item nav-link" href="{% url 'login' %}" >ログイン</a>
        {% endif %}
      </div>
  </nav>
  <div style="margin: 0 50px;">
    <div>
        {% block content %}{% endblock %}
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
